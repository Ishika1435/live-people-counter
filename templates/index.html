<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi Camera Dashboard</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #111;
            color: white;
        }

        .camera-img {
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .camera-img:hover {
            transform: scale(1.02);
        }

        .exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            display: none;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="container-fluid py-3">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Live Multi-Camera Dashboard</h2>
        <a href="/report" class="btn btn-warning">Generate Report</a>
    </div>

    <div class="row g-3" id="grid">
        {% for cam in cameras %}
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
            <div class="camera-container">
                <img src="/video/{{cam}}" 
                     class="camera-img"
                     onclick="toggleFullscreen(this)">
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<div class="exit-btn" id="exitBtn" onclick="exitFullscreen()">Exit Fullscreen</div>

<script>
function toggleFullscreen(element) {
    if (!document.fullscreenElement) {
        element.requestFullscreen();
        document.getElementById("exitBtn").style.display = "block";
    }
}

function exitFullscreen() {
    if (document.fullscreenElement) {
        document.exitFullscreen();
    }
}

document.addEventListener("fullscreenchange", function() {
    if (!document.fullscreenElement) {
        document.getElementById("exitBtn").style.display = "none";
    }
});
</script>

</body>
</html>
